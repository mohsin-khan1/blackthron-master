

      

<header>


  <input type="radio" id="ticket" name="color" value="ticket" checked>
  <label for="ticket"><span></span>Ticket</label>

  <input type="radio" id="session" name="color" value="session">
  <label for="session" class="no"><span></span>Session</label>

  <input type="radio" id="payment" name="color" value="payment">
  <label for="payment" class="payment"><span></span>Payment</label>
  <hr>

</header>
<div class="tab-content">
    <div class="tab-pane active" id="ticket">
<div class="tickets mb-5 "  >
    <h1>Tickets</h1>
    <div class="d-flex">
        <img src="/assets/img/icon.png" height="70" width="70"  alt="">
    <div class="ml-3">
        <h2>In a rush?</h2>
        <p>Register your tickets now or after checking out. Your choice.</p>
    </div>
    </div>
    <a href="javascript:void(0)">Fill this out later</a>
</div>
 <!-- Attendee One Form start -->

<div class="accordion" id="accordionExample" *ngIf=" selectedFreeTicket">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordian-button w-100" data-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample">
          Attendee 1 - Free Ticket <img src="/assets/img/angle-down-solid.svg" height="20" width="20" alt="">

        </button>
      </h2>
      <div class="collapse collapse-form mt-0 show"  id="collapseExample1">
        
        <!-- <form> -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" (keyup)="isValid()" #first_name="ngModel" [class.is-invalid]="!validity.first_name && first_name.touched" [(ngModel)]="form.first_name" [(text)]="text" class="form-control form-control-lg" id="firstname" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" (keyup)="isValid()" [class.is-invalid]="!validity.last_name && last_name.touched" #last_name="ngModel" [(ngModel)]="form.last_name" class="form-control form-control-lg" id="lastname" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <input type="email" (keyup)="isValid()" [class.is-invalid]="(!validity.email) && email.touched" #email="ngModel" [(ngModel)]="form.email" class="form-control form-control-lg" id="email" placeholder="Email">
            </div>
            
           
            <input type="radio" id="yes" name="color" value="yes" checked>
            <label for="yes"><span></span>Yes</label><br>

          <input type="radio" id="no" name="color" value="no">
          <label for="no"><span></span>No</label>
          <!-- </form> -->
        
      </div>
    </div>
  </div>
   <!-- Attendee One Form End -->

  <!-- Attendee Two Form start -->
  
  <div class="accordion" id="accordionExample" *ngIf=" selectedBaseTicket">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordian-button w-100" data-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample">
          Attendee 2 - Alumni Base Ticket <img src="/assets/img/angle-down-solid.svg" height="20" width="20" alt="">

        </button>
      </h2>
      <div class="collapse collapse-form mt-0"  id="collapseExample2">
        
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control form-control-lg" id="firstname" placeholder="First name" name="first_name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="jobTitle" placeholder="Job title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="company" placeholder="Company">
              </div>
              <div class="form-group">
              <select class="browser-default custom-select">
                <option selected>Country</option>
                <option value="1">USA</option>
                <option value="2">Canada</option>
                <option value="3">America</option>
              </select>
            </div>
          </form>
        
      </div>
    </div>
  </div>
   <!-- Attendee Three Form start -->
   <div class="accordion" id="accordionExample" *ngIf=" selectedVipTicket">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordian-button w-100" data-toggle="collapse" href="#collapseExample3" role="button" aria-expanded="false" aria-controls="collapseExample">
          Attendee 3 - Alumni VIP Ticket <img src="/assets/img/angle-down-solid.svg" height="20" width="20" alt="">

        </button>
      </h2>
      <div class="collapse collapse-form mt-0"  id="collapseExample3">
        
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control form-control-lg" id="firstname" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="jobTitle" placeholder="Job title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="company" placeholder="Company">
              </div>
              <div class="form-group">
              <select class="browser-default custom-select">
                <option selected>Country</option>
                <option value="1">USA</option>
                <option value="2">Canada</option>
                <option value="3">America</option>
              </select>
            </div>
          </form>
        
      </div>
    </div>
  </div>

</div>
        <div class="tab-pane" id="session">Features Content</div>
        <div class="tab-pane" id="payment">Payment Content</div>
</div>
